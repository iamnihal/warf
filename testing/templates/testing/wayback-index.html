{% extends "testing/base.html" %}

{% block title %}
<title>Wayback URLs</title>
{% endblock %}

{% block content %}

<h1 class="mt-4">Wayback Machine URLs</h1>
    <form action="{% url 'wayback-page' %}" id="subFormId" method="POST">
    {% csrf_token %}
    <div class="form-outline">
            <input type="text" id="formControlLg" class="form-control form-control-lg" name="wayback" required/>
            <label class="form-label" for="formControlLg">Domain</label>
    </div>
    <br>
    <button type="submit" class="btn btn-danger" onclick=loadingPage()>Submit</button>
</form>

<div class="alert alert-info text-center mt-4" id="id-message" role="alert" style="visibility: hidden">
    Process Finished!!
    <br>
    <a href="{% url 'download-result' %}?scan=wayback" class="btn btn-danger mt-3" download>Download Report</a>
</div>

<script>
var interval = null; 
$(document).ready(function() {
    interval = setInterval(getFile, 10000);
});

function getFile() {
$.ajax({
    type: 'GET',
    url: "{% url 'ajax-call' %}?scan=wayback",
    success: function (data) {
        if(data == "FileNotFound") {
            console.log("File is not there");
        }
        if(data == "FileisNone") {
            console.log("File has not been created yet!!")
        }
        if(data == "FileDoesNotExist") {
            console.log("FileDoesNotExist")
        }
        if(data == "FileContentisZero") {
            console.log("File Content is Zero!!")
            $("#id-message").attr("style", "visibility: visibility").text("BruteForcing in process!!")
        }
        if((data != "FileNotFound") && (data != "FileisNone") && (data != "FileContentisZero") && (data != "FileDoesNotExist")) {
            console.log(data);
            $("#id-message").attr("style", "visibility: visibility");
            clearInterval(interval);
        }},
    error: function (data) {
        console.log("Didn't get the file");
    }
});
}
</script>
{% endblock %}
